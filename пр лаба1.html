<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример HTML-документа</title>
    <style>
        p {
            font-size: 16px;
            color: black;
        }
        .large-text {
            font-size: 24px;
            color: blue;
        }
        .small-text {
            font-size: 12px;
            color: red;
        }
    </style>
</head>
<body>
    <!-- Заголовок 3-го уровня -->
    <h3>Пример HTML-страницы</h3>

    <!-- Параграф с текстом разных размеров и цветов -->
    <p>Привет! Это моя html-страница. <strong class="large-text">Я начинающий программист.</strong> <em class="small-text">И учусь по специальности "IT-менеджмент".</em></p>

    <!-- Изображение -->
    <img src="image.jpg" alt="Пример изображения">

    <!-- Текстовое поле ввода -->
    <p>Введите ваше имя:</p>
    <input type="text" placeholder="Ваше имя">

    <!-- Поле для ввода пароля -->
    <p>Введите пароль:</p>
    <input type="password" placeholder="Пароль">

    <!-- Поле выбора нескольких вещей -->
    <p>Выберите ваши хобби:</p>
    <select multiple>
        <option value="reading">Чтение</option>
        <option value="sports">Спорт</option>
        <option value="music">Музыка</option>
        <option value="travel">Путешествия</option>
    </select>
</body>
</html>
